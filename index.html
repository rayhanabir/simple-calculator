<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <section>
        <form class="calculator" name="calc">
            <input class="value" type="text" name="number">
            <span class="num clear" onclick="document.calc.number.value = ''">c</span>
            <span class="num" onclick="document.calc.number.value += '/'">/</span>
            <span class="num" onclick="document.calc.number.value += '*'">*</span>
            <span class="num" onclick="document.calc.number.value += '7'">7</span>
            <span class="num" onclick="document.calc.number.value += '8'">8</span>
            <span class="num" onclick="document.calc.number.value += '9'">9</span>
            <span class="num" onclick="document.calc.number.value += '-'">-</span>
            <span class="num" onclick="document.calc.number.value += '4'">4</span>
            <span class="num" onclick="document.calc.number.value += '5'">5</span>
            <span class="num" onclick="document.calc.number.value += '6'">6</span>
            <span class="num plus" onclick="document.calc.number.value += '+'">+</span>
            <span class="num" onclick="document.calc.number.value += '3'">3</span>
            <span class="num" onclick="document.calc.number.value += '2'">2</span>
            <span class="num" onclick="document.calc.number.value += '1'">1</span>
            <span class="num" onclick="document.calc.number.value += '0'">0</span>
            <span class="num" onclick="document.calc.number.value += '00'">00</span>
            <span class="num" onclick="document.calc.number.value += '.'">.</span>
            <span class="num equal" onclick="document.calc.number.value = eval(calc.number.value)">=</span>
        </form> 
       </section>
   </main>
</body>
</html>
